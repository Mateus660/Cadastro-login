<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Novo usuario  - sujeito programador</title>
</head>
<body>
    <div class="container">
        <section class="header">
            <h2>Nova conta</h2>
        </section>

        <form id="form" class="form">
            <div class="form-content">
                <label for="username">Nome do usuário</label>
                <input type="text" id="username" placeholder="Digite o nome do usuário">
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="email">Email</label>
                <input type="email" id="email" placeholder="Digite o seu email">
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password">Senha</label>
                <input type="password" id="password" placeholder="Digite sua senha">
                <a>Aqui vai a mensagem de erro</a>
            </div>

            <div class="form-content">
                <label for="password">Confirmação de Senha</label>
                <input type="password" id="password" placeholder="Digite a sua senha novamente...">
                <a>Aqui vai a mensagem de erro</a>
            </div>
            
                <button type="submit">Cadastrar</button>

        </form>
    </div>
</body>
</html>
